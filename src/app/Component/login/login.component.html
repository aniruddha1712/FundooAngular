<div class="outer-container" fxLayout="row" fxLayoutAlign="center center">
  <div class="main-container" ngClass.xs="main-container-xs" ngClass.md="main-container-md"
        ngClass.lg="main-container-lg" fxLayout="column" fxLayoutAlign="space-between start">
    <div class="input-form" ngClass.xs="input-form-xs" ngClass.sm="input-form-sm" 
          ngClass.md="input-form-md" fxLayout="column" fxLayoutAlign="start center">
          <div class="fundoologo">
            <h1>
              <span class="logo-f">F</span>
              <span class="logo-u">u</span>
              <span class="logo-n">n</span>
              <span class="logo-d">d</span>
              <span class="logo-o">o</span>
              <span class="logo-2o">o</span>
            </h1>
            <h1>Sign in</h1>
            <h3>Use Your Fundoo Account</h3>
          </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="email" fxLayout="column" fxLayoutAlign="center stretch">
          <mat-form-field appearance="outline">
            <mat-label>Email or Phone</mat-label>
            <input matInput placeholder="Email or Phone" formControlName="email">
            <mat-error>Enter valid Email id</mat-error>
          </mat-form-field>
        </div>

        <div class="password" fxLayout="column" fxLayoutAlign="center stretch">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password">
            <mat-error>Enter valid password</mat-error>
          </mat-form-field>
          <p class="router" routerLink="/forgotpassword">Forgot password?</p>

          <span>Not your computer? Use Guest mode to sign in privately.</span>
          <span class="router">Learn more</span>
        </div>
        <div class="next-button" fxLayout="row" fxLayoutAlign="space-between center">
          <p class="router" routerLink="/register">Create account</p>
          <button mat-flat-button color="primary">Next</button>
        </div>
      </form>

    </div>
  </div>
</div>
